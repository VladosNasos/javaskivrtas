<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Rush</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Theme Toggle Button -->
    <button id="theme-toggle" aria-label="Toggle Light/Dark Theme">ğŸŒ™</button>

    <!-- Player Selection Screen -->
    <div id="player-selection" class="screen active">
        <h1>Welcome to Quiz Rush!</h1>
        <h2>Select Number of Players</h2>
        <div id="player-count" class="button-group">
            <button class="player-btn" data-count="1">1 Player</button>
            <button class="player-btn" data-count="2">2 Players</button>
            <button class="player-btn" data-count="3">3 Players</button>
            <button class="player-btn" data-count="4">4 Players</button>
        </div>
        <button id="to-subject-screen" class="next-btn" disabled>Next</button>
    </div>

    <!-- Subject and Difficulty Selection Screen -->
    <div id="subject-selection" class="screen">
        <h1>Choose Your Subject</h1>
        <div id="subject-options" class="button-group">
            <button class="subject-btn" data-subject="HTML">HTML</button>
            <button class="subject-btn" data-subject="CSS">CSS</button>
            <button class="subject-btn" data-subject="JavaScript">JavaScript</button>
            <button class="subject-btn" data-subject="Mixed">Mixed</button>
        </div>
        <h2>Select Difficulty</h2>
        <div id="difficulty-options" class="button-group">
            <button class="difficulty-btn" data-difficulty="3">Easy</button>
            <button class="difficulty-btn" data-difficulty="5">Medium</button>
            <button class="difficulty-btn" data-difficulty="7">Hard</button>
        </div>
        <div class="navigation-buttons">
            <button id="back-to-player" class="nav-btn">Back</button>
            <button id="to-game-screen" class="next-btn" disabled>Start Game</button>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="screen">
        <div id="game-header">
            <div id="current-player" class="player-info">Player 1's Turn</div>
            <div id="timer" class="timer">Time Left: <span id="time-left">15</span>s</div>
            <div id="scores" class="scores"></div>
        </div>
        <div id="question-container" class="question-container">
            <h3 id="question-text">Question will appear here</h3>
            <div id="options" class="options-group"></div>
        </div>
        <button id="submit-answer" class="submit-btn" disabled>Submit</button>
    </div>

    <!-- End Game Screen -->
    <div id="end-screen" class="screen">
        <h1>Game Over!</h1>
        <h2>ğŸ† Winner(s): ğŸ†</h2>
        <ul id="winners-list" class="winner-list"></ul>
        <h2>Final Scores:</h2>
        <ol id="final-scores" class="final-scores"></ol>
        <div class="navigation-buttons">
            <button id="new-game" class="nav-btn">New Game</button>
            <button id="review-game" class="nav-btn">Review Answers</button>
        </div>
    </div>

    <!-- Review Screen -->
    <div id="review-screen" class="screen">
        <h1>Review Your Answers</h1>
        <div id="review-content" class="review-content"></div>
        <button id="back-to-end" class="nav-btn">Back</button>
    </div>

    <!-- Congrats Animation Container -->
    <div id="congrats-animation" class="animation-container hidden" aria-hidden="true">
        <div class="confetti-container">
            <div class="confetti"></div>
            <div class="confetti"></div>
            <div class="confetti"></div>
            <div class="confetti"></div>
            <div class="confetti"></div>
        </div>
        <div class="message">ğŸ‰ Congratulations! ğŸ‰</div>
    </div>

    <!-- External Links Container -->
    <div id="external-links">
        <button id="github-btn" class="external-btn">GitHub</button>
        <button id="onlyfans-btn" class="external-btn">OnlyFans</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
